<!DOCTYPE html>
<html lang="ar">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>متجر WALDHALAL</title>
  <style>
    body {
      font-family: 'Arial', sans-serif;
      background: linear-gradient(135deg, #4facfe, #00f2fe);
      color: #fff;
      margin: 0;
      padding: 0;
      direction: rtl;
      text-align: center;
    }
    h1, h2 {
      margin: 20px 0;
      font-size: 36px;
      color: #ffffff;
      text-shadow: 0 4px 8px rgba(0, 0, 0, 0.4);
    }
    .container {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
      gap: 20px;
      margin: 20px;
      padding: 10px;
    }
    .card {
      background: #ffffff;
      color: #333;
      border: 2px solid #80d0ff;
      border-radius: 15px;
      padding: 20px;
      box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2);
      transition: transform 0.4s ease, box-shadow 0.4s ease;
    }
    .card:hover {
      transform: scale(1.1);
      box-shadow: 0 12px 24px rgba(0, 0, 0, 0.3);
    }
    .card img {
      max-width: 100%;
      border-radius: 10px;
      transition: transform 0.5s ease, filter 0.5s ease;
    }
    .card:hover img {
      transform: scale(1.2);
      filter: brightness(1.2);
    }
    .button {
      background: linear-gradient(90deg, #1d2671, #c33764);
      color: #fff;
      border: none;
      padding: 12px 20px;
      margin-top: 15px;
      cursor: pointer;
      border-radius: 5px;
      font-size: 16px;
      transition: background 0.4s ease, transform 0.4s ease;
    }
    .button:hover {
      background: linear-gradient(90deg, #c33764, #1d2671);
      transform: translateY(-5px);
    }
    .discord-icon {
      position: fixed;
      bottom: 20px;
      left: 20px;
      width: 60px;
      height: 60px;
      background: #7289da;
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
      cursor: pointer;
      transition: transform 0.3s ease, box-shadow 0.3s ease;
    }
    .discord-icon:hover {
      transform: scale(1.2);
      box-shadow: 0 8px 16px rgba(0, 0, 0, 0.3);
    }
    .discord-icon img {
      width: 40px;
      height: 40px;
    }
    footer {
      margin-top: 20px;
      background: #1d2671;
      color: #fff;
      padding: 10px 0;
      font-size: 14px;
      text-align: center;
      box-shadow: 0 -4px 6px rgba(0, 0, 0, 0.1);
    }
  </style>
</head>
<body>
  <h1>متجر WALDHALAL</h1>

  <h2>السيارات</h2>
  <div class="container">
    <div class="card">
      <img src="5-buffalo-car-san-andreas.jpg" alt="Buffalo">
      <h2>Buffalo</h2>
      <p>السعر: 750,000$</p>
      <button class="button" onclick="buyItem('Buffalo', 750000)">شراء</button>
    </div>
    <div class="card">
      <img src="which-is-your-favourite-sports-cars-in-gta-sa.jpg" alt="سيارة رياضية">
      <h2>سيارة رياضية</h2>
      <p>السعر: 1,000,000$</p>
      <button class="button" onclick="buyItem('سيارة رياضية', 1000000)">شراء</button>
    </div>
  </div>

  <h2>الأسلحة</h2>
  <div class="container">
    <div class="card">
      <img src="658962-enb2018-4-7-11-7-58-result.jpg" alt="Shotgun">
      <h2>Combat Shotgun</h2>
      <p>السعر: 25,000$</p>
      <button class="button" onclick="buyItem('Combat Shotgun', 25000)">شراء</button>
    </div>
    <div class="card">
      <img src="images_gta-san-andreas_weapons_resized_ak-47.webp" alt="AK-47">
      <h2>AK-47</h2>
      <p>السعر: 30,000$</p>
      <button class="button" onclick="buyItem('AK-47', 30000)">شراء</button>
    </div>
  </div>

  <div class="discord-icon" onclick="window.open('https://discord.gg/mFfGNjRm', '_blank')">
    <img src="discord-icon.png" alt="Discord">
  </div>

  <footer>
    جميع الحقوق محفوظة © WALDHALAL 2024
  </footer>

  <script>
    function buyItem(productName, price) {
      const discordUser = prompt("أدخل اسم المستخدم في ديسكورد:");
      if (discordUser) {
        const emailContent = `
          منتج: ${productName}
          السعر: ${price}$
          اسم ديسكورد: ${discordUser}
        `;
        window.open(`mailto:hamadachehakime00@gmail.com?subject=طلب شراء&body=${encodeURIComponent(emailContent)}`);
        alert("تم إرسال طلبك بنجاح! سيتم مراجعة طلبك قريبًا.");
      } else {
        alert("يجب إدخال اسم المستخدم في ديسكورد.");
      }
    }
  </script>
</body>
</html>
